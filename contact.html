<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Jian Darugar</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lora", "DM Serif Text", serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-5xl font-bold">Contact Me</h1>
        </div>
    </header>

    <nav class="bg-red-700 shadow-md">
        <div class="container mx-auto px-6 py-4">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:text-gray-200 transition">Home</a></li>
                <li><a href="about.html" class="text-white hover:text-gray-200 transition">About</a></li>
                <li><a href="contact.html#contact" class="text-white hover:text-gray-200 transition">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-6" id="contact">
        <section class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-semibold mb-6">Get in Touch</h2>
            <p class="text-gray-700 mb-4">Feel free to reach out to me with any questions or to schedule a tutoring session!</p>
            <p class="text-gray-700 mb-4">Email: <a href="mailto:jiandarugar@gmail.com" class="text-red-600">jiandarugar@gmail.com</a></p>
            <form action="#" method="post" class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" required>
                <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
                <textarea placeholder="Your Message" class="w-full p-2 border rounded" rows="4" required></textarea>
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-red-800 text-white p-4 mt-8 shadow-inner">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Jian Darugar Math Tutoring. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
